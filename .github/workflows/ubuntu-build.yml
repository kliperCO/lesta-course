name: Build and Test C++ Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake
    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake ..
        make
